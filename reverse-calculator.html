<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network CIDR Planner</title>
    <meta name="description" content="Calculate required CIDR block size based on your infrastructure needs">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 p-4">
    <div class="w-full max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow">
            <div class="p-6">
                <h1 class="text-2xl font-bold mb-2">Network CIDR Planner</h1>
                <p class="text-gray-600 dark:text-gray-400 mb-4">Calculate the required CIDR block for your infrastructure</p>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Subnet Size</label>
                        <input type="text" id="subnet-size" value="/24" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Number of AZs</label>
                        <input type="number" id="num-azs" value="2" min="1" max="6"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Minimum VPCs</label>
                        <input type="number" id="min-vpcs" value="200" min="1"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Maximum VPCs</label>
                        <input type="number" id="max-vpcs" value="500" min="1"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Number of Environments</label>
                        <input type="number" id="num-envs" value="4" min="1"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Number of Regions</label>
                        <input type="number" id="num-regions" value="2" min="1"
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border">
                    </div>
                </div>

                <div class="bg-blue-50 p-4 mb-4 rounded">
                    <h3 class="font-semibold text-blue-800 mb-2">Understanding the Calculations:</h3>
                    <div id="calculation-explanation" class="text-sm text-blue-700 space-y-2">
                        <!-- Dynamic explanation will be inserted here -->
                    </div>
                </div>

                <div class="flex gap-2 mb-4">
                    <button onclick="calculateRequiredNetwork()" 
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Calculate
                    </button>
                    <button onclick="resetForm()" 
                            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                        Reset
                    </button>
                </div>

                <div id="error-container"></div>
                <div id="result-container" class="bg-green-50 border-l-4 border-green-400 p-4">
                    <div class="ml-3">
                        <p class="text-sm text-green-700">
                            Required CIDR block: <span id="result-cidr" class="font-bold"></span>
                        </p>
                        <div class="mt-3">
                            <p class="text-sm text-green-700 font-semibold">Network Breakdown:</p>
                            <ul class="list-disc ml-5 text-sm text-green-700" id="network-breakdown">
                                <!-- Dynamic breakdown will be inserted here -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            if (message) {
                errorContainer.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                        <strong class="font-bold">Error!</strong>
                        <span class="block sm:inline">${message}</span>
                    </div>
                `;
            } else {
                errorContainer.innerHTML = '';
            }
        }

        function calculateRequiredNetwork() {
            try {
                // Get input values
                const subnetSize = document.getElementById('subnet-size').value.replace('/', '');
                const numAZs = parseInt(document.getElementById('num-azs').value);
                const minVPCs = parseInt(document.getElementById('min-vpcs').value);
                const maxVPCs = parseInt(document.getElementById('max-vpcs').value);
                const numEnvs = parseInt(document.getElementById('num-envs').value);
                const numRegions = parseInt(document.getElementById('num-regions').value);

                // Validate inputs
                if (!/^\d+$/.test(subnetSize) || parseInt(subnetSize) < 16 || parseInt(subnetSize) > 28) {
                    throw new Error('Subnet size must be between /16 and /28');
                }
                if (maxVPCs < minVPCs) {
                    throw new Error('Maximum VPCs must be greater than or equal to minimum VPCs');
                }

                // Calculate required network size
                const subnetsPerVPC = numAZs;
                const totalSubnets = maxVPCs * subnetsPerVPC * numEnvs * numRegions;
                const subnetAddresses = Math.pow(2, 32 - parseInt(subnetSize));
                const totalAddressesNeeded = totalSubnets * subnetAddresses;

                // Calculate required CIDR mask
                const requiredBits = Math.ceil(Math.log2(totalAddressesNeeded));
                const recommendedMask = Math.max(0, 32 - requiredBits);

                // Format the CIDR block with x's
                let cidrBlock;
                if (recommendedMask <= 8) {
                    cidrBlock = `x.x.x.x/${recommendedMask}`;
                } else if (recommendedMask <= 16) {
                    cidrBlock = `x.x.x.0/${recommendedMask}`;
                } else if (recommendedMask <= 24) {
                    cidrBlock = `x.x.0.0/${recommendedMask}`;
                } else {
                    cidrBlock = `x.0.0.0/${recommendedMask}`;
                }

                // Show results
                document.getElementById('result-container').classList.remove('hidden');
                document.getElementById('result-cidr').textContent = cidrBlock;
                document.getElementById('total-subnets').textContent = totalSubnets.toLocaleString();
                document.getElementById('total-addresses').textContent = totalAddressesNeeded.toLocaleString();
                document.getElementById('recommended-mask').textContent = `/${recommendedMask}`;

                showError(null);
            } catch (error) {
                showError(error.message);
                document.getElementById('result-container').classList.add('hidden');
            }
        }

        function resetForm() {
            document.getElementById('subnet-size').value = '/24';
            document.getElementById('num-azs').value = '2';
            document.getElementById('min-vpcs').value = '200';
            document.getElementById('max-vpcs').value = '500';
            document.getElementById('num-envs').value = '4';
            document.getElementById('num-regions').value = '2';
            document.getElementById('result-container').classList.add('hidden');
            showError(null);
        }

        // Add event listeners to all inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', calculateAndExplain);
        });

        function calculateAndExplain() {
            const subnetSize = parseInt(document.getElementById('subnet-size').value.replace('/', ''));
            const numAZs = parseInt(document.getElementById('num-azs').value);
            const numVPCs = parseInt(document.getElementById('num-vpcs').value);
            const numEnvs = parseInt(document.getElementById('num-envs').value);
            const numRegions = parseInt(document.getElementById('num-regions').value);

            // Calculate required sizes at each level
            const perAzSize = Math.max(subnetSize, 28); // Ensure we can fit both main and hidden subnet
            const perVpcSize = calculateRequiredNetworkSize(perAzSize, numAZs);
            const perEnvSize = calculateRequiredNetworkSize(perVpcSize, numVPCs);
            const perRegionSize = calculateRequiredNetworkSize(perEnvSize, numEnvs);
            const finalSize = calculateRequiredNetworkSize(perRegionSize, numRegions);

            // Build explanation
            let explanation = [];
            explanation.push(`<p><strong>1. Per AZ Requirements:</strong><br>
                • Main subnet: /${subnetSize}<br>
                • Hidden subnet: /28<br>
                • Each AZ needs a /${perAzSize} block to accommodate both subnets</p>`);
            
            explanation.push(`<p><strong>2. Per VPC Requirements:</strong><br>
                • Need to accommodate ${numAZs} AZs<br>
                • Each AZ needs /${perAzSize}<br>
                • Requires /${perVpcSize} block per VPC<br>
                • Note: Some address space may be unused due to network boundary alignment</p>`);

            explanation.push(`<p><strong>3. Per Environment Requirements:</strong><br>
                • Need to accommodate ${numVPCs} VPCs<br>
                • Each VPC needs /${perVpcSize}<br>
                • Requires /${perEnvSize} block per environment</p>`);

            explanation.push(`<p><strong>4. Per Region Requirements:</strong><br>
                • Need to accommodate ${numEnvs} environments<br>
                • Each environment needs /${perEnvSize}<br>
                • Requires /${perRegionSize} block per region</p>`);

            explanation.push(`<p><strong>5. Final Network Size:</strong><br>
                • Need to accommodate ${numRegions} regions<br>
                • Each region needs /${perRegionSize}<br>
                • Final required network size: /${finalSize}</p>`);

            // Update the UI
            document.getElementById('calculation-explanation').innerHTML = explanation.join('');
            document.getElementById('result-cidr').textContent = `x.x.0.0/${finalSize}`;
            
            // Calculate and display utilization
            const totalSpace = Math.pow(2, 32 - finalSize);
            const usedSpace = numRegions * numEnvs * numVPCs * numAZs * (Math.pow(2, 32 - subnetSize) + Math.pow(2, 32 - 28));
            const utilization = ((usedSpace / totalSpace) * 100).toFixed(2);
            
            document.getElementById('network-breakdown').innerHTML = `
                <li>Total address space: ${totalSpace.toLocaleString()} addresses</li>
                <li>Actually used: ${usedSpace.toLocaleString()} addresses</li>
                <li>Network utilization: ${utilization}%</li>
                <li>Unused space: ${(totalSpace - usedSpace).toLocaleString()} addresses</li>
            `;
        }

        function calculateRequiredNetworkSize(subnetSize, count) {
            // Calculate how many bits we need to accommodate the count
            const bitsNeeded = Math.ceil(Math.log2(count));
            // Calculate the new network size
            return Math.max(0, subnetSize - bitsNeeded);
        }
    </script>

    <footer class="mt-8 py-4 text-center text-gray-600 border-t">
        <p>© 2023-2024 Even Tjosaas. All rights reserved.</p>
    </footer>
</body>
</html>
